<h1 data-label="687807" class="ltx_title_section">Conclusions</h1><div> &nbsp;</div><div>    The t-test between the two age groups gave us a very low p-value(0.0208794) which rejects our null hypothesis that the average trip duration was greater for the riders equal and above the age of 40.&nbsp; We plotted the distributions using a box and whisker plot to visualize this.</div><div></div>
